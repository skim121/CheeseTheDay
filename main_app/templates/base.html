{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/styles.css'%}"/>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500&display=swap');
    </style>
    <script src="{% static 'scripts/app.js' %}" defer></script>

    <title>
        {% block title %}
        {% endblock %}
    </title>



</head>
<body>
    <nav>
        {% if user.is_authenticated %}
        <span><a href="{% url 'profile' user.username %}">Welcome, {{ user.username }}!</a></span>
        <span> | </span>
        <span><a href="{% url 'logout' %}">Logout</a></span>
        <span> | </span>
        {% else %}
        <span><a href="{% url 'login' %}">Login</a></span>
        <span> | </span>
        <span><a href="{% url 'signup' %}">Sign-Up</a></span>
        {% endif %}
        <span> | </span>
        <a href="/">Home</a>
        <span> | </span>
        <a href="/about">About</a>
        <span> | </span>
        <a href="/cheeses">Cheeses</a>
        <span> | </span>
        <a href="{%url 'cheese_create' %}"> Add Cheese</a>
        <span> | </span>
        <a href="/wines">Wines</a>
        <span> | </span>
        <a href="{%url 'wine_create' %}"> Add Wine</a>
        <span> | </span>
    </nav>
    {% block content %}
    {% endblock %}
</body>
</html>
